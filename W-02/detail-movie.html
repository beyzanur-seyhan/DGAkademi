<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Dgcinema | </title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body onload="RenderDetailMovie()">
    <div class="container " id="container-movie">
        <nav>
            <a href="index.html" class="icon">
                <img src="assets/img/icons/back-page-icon.svg" alt="Back Page Icon">
            </a>
            <a href="index.html" class="logo">Dgcinema</a>
            <a href="#" class="icon">
                <img src="assets/img/icons/menu-three-dot-icon.svg" alt="Menu Three Dot Icon">
            </a>
            <a href="favorite-movie.html" class="desk-nav icon">
                <img src="assets/img/icons/bookmark-desk-inactive-icon.svg" alt="Bookmark Inactive Icon">
            </a>
            <a href="#" class="desk-nav icon">
                <img src="assets/img/icons/notif-regular-icon.svg" alt="Notification Icon">
            </a>
            <a href="#" class="desk-nav avatar"></a>
        </nav>
        <div class="play-video">
            <figure class="icon icon-play-btn">
                <img src="assets/img/icons/play-btn-icon.svg" alt="Play Button Icon">
            </figure>
            <figcaption>Fragmanı Oynat</figcaption>
        </div>
        <main>
            <section class="content">
                <header>
                    <div class="movie-info">
                        <h1 id="movie-title"></h1>
                        <div class="rating" id="rating"></div>
                    </div>
                    <figure class="icon icon-bookmark" id="icon-bookmark">
                        <img src="assets/img/icons/bookmark-active-icon.svg" alt="Bookmark Icon">
                    </figure>
                </header>
                <div class="genres" id="genres"></div>
                <div class="facts">
                    <dl>
                        <dt>Süre</dt>
                        <dd>
                            <time id="runtime"></time>
                        </dd>
                    </dl>
    
                    <dl id="languages">
                        <dt>Dil</dt>
                        <!-- <dd class="language">Language</dd> -->
                    </dl>
    
                    <dl>
                        <dt>Değerlendirme</dt>
                        <dd id="certification">PG-13</dd>
                    </dl>
    
                </div>
                <div class="overview">
                    <header>
                        <h2>Açıklama</h2>
                    </header>
                    <p id="overview" class="overview-content"></p>
                </div>
                <div class="cast">
                    <header>
                        <h2>Cast</h2>
                        <a href="#" class="see-more">Devamı</a>
                    </header>
                    <div class="cast-actors" id="cats-actors">
                        <!-- Cast Actor -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a href="index.html" class="icon">
                <img src="assets/img/icons/home-inactive-icon.svg" alt="Home Inactive Icon">
            </a>
            <a href="favorite-movie.html" class="icon">
                <img src="assets/img/icons/bookmark-active-icon.svg" alt="Bookmark Active Icon">
            </a>
        </footer>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
